<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" sizes="32x32" href="./images/favicon-32x32(2).png">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Design</title>
</head>
<body>
    <!-- Showcase -->
    <main>
        <div class="container">
    <section>
        <div class="intro">
                <h1>Learn to code by watching orders</h1>
                <p>See how experienced developers solve problem in real-time.<br>
                Watching scripted tutorials is great but understanding how<br> developers think is invaluable</p>
                </div>
            <div class="trial">
                <a href="#">
                    <button class="trial-button">Try it free 7 days then &dollar;20/mo thereafter</button>
                </a>
            </div>
            <div class="showcase-form card">
                 <form>
                    <div class="form-control">
                        <input type="text" name="firstname" required pattern="\w+" >
                    </div>
                    <div class="form-control">
                        <input type="text" name="lastname" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="email@example/com" required>
                    </div>
                    <div class="form-control">
                        <input type="password" name="pswd" required>
                    </div>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn btn-primary">
                    <P>By clicking the button you are agreeing to our <span>Terms and Services</span></P>
                </form>
            </div>
    </section>
</div>
</main>
</body>
</html>
